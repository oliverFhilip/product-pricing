<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pricing Cards</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <header class="header">
        <h1>Our Pricing <span style="color: #f66c68;">Plans </span></h1>
        <br>
        <p>Choose the plan that suits you best</p>
    </header>

    <section class="pricing-container">
        
        <!-- Basic Plan -->
        <div class="pricing-card">
            <div class="pricing-header">
                <h2>Basic</h2>
            </div>
            <div class="price">
                <span >$19<br> /month</span>
            </div>
            <hr>
            <img src="priceholder.png" >
            <ul class="feature-list">
                <li>✔️ 5 Projects</li>
                <li>✔️ 10GB Storage</li>
                <li>❌ No Support</li>
            </ul>
            <button class="cta-button">Select Plan</button>
        </div>

        <!-- Pro Plan -->
        <div class="pricing-card">
            <div class="pricing-header">
                <h2>Pro</h2>
            </div>

            <div class="price">
                <span >$39<br> /month</span>
            </div>
            <hr>
            <img src="priceholder.png">
            <ul class="feature-list">
                <li>✔️ 20 Projects</li>
                <li>✔️ 50GB Storage</li>
                <li>✔️ Priority Support</li>
            </ul>
            <button class="cta-button">Select Plan</button>
        </div>

        <!-- Premium Plan -->
        <div class="pricing-card">
            <div class="pricing-header">
                <h2>Premium</h2>
            </div>
            <div class="price">
                <span >$79<br> /month</span>
            </div>
            <hr>
            <img src="priceholder.png">
            <ul class="feature-list">
                <li>✔️ Unlimited Projects</li>
                <li>✔️ 1TB Storage</li>
                <li>✔️ 24/7 Support</li>
            </ul>
            <button class="cta-button">Select Plan</button>
        </div>
        <br>
        <br>
        <br>
        
    
    </section>

</body>
</html>
